<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arabic Adventure</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Tajawal:wght@700;900&display=swap');
    
    :root {
      --duo-green: #58cc02;
      --duo-green-border: #46a302;
      --duo-blue: #1cb0f6;
    }

    * { font-family: 'Nunito', 'Tajawal', sans-serif; box-sizing: border-box; }
    body { transition: background-color 0.5s ease; margin: 0; }

    /* Chunky Duolingo Style Buttons */
    .duo-btn {
      position: relative;
      transition: all 0.1s;
      border-bottom-width: 4px;
    }

    .duo-btn:active:not(:disabled) {
      transform: translateY(2px);
      border-bottom-width: 2px;
    }

    #progressInner { transition: width 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

    .option-card {
      border: 2px solid #e5e5e5;
      border-bottom-width: 5px;
      transition: all 0.1s;
      background: white;
    }
    .option-card.selected {
      background-color: #ddf4ff;
      border-color: #84d8ff;
      color: #1899d6;
    }

    .shake { animation: shake 0.4s ease-in-out; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    /* Vibrant Level Backgrounds */
    .bg-level-1 { background-color: #f0fff0; } 
    .bg-level-2 { background-color: #f0f7ff; } 
    .bg-level-3 { background-color: #fffaf0; } 
    .bg-level-4 { background-color: #fdf0ff; }
  </style>
 </head>
 <body class="h-full overflow-hidden bg-level-1">
  <div id="app" class="h-full flex flex-col max-w-xl mx-auto border-x border-gray-100 shadow-2xl bg-white relative">
    
    <div class="px-6 pt-8 pb-2 flex items-center gap-4">
      <div class="flex-1 h-4 bg-gray-200 rounded-full overflow-hidden shadow-inner">
        <div id="progressInner" class="h-full bg-green-500 relative">
            <div class="absolute inset-0 bg-white opacity-20" style="height: 50%"></div>
        </div>
      </div>
      <div class="flex items-center gap-1 bg-orange-100 px-3 py-1 rounded-full">
        <span class="text-orange-500 font-black">üî•</span>
        <span id="scoreDisplay" class="font-black text-orange-700">0</span>
      </div>
    </div>

    <div id="gameArea" class="flex-1 px-6 py-8 flex flex-col justify-between">
      <div id="questionView">
        <h2 id="promptText" class="text-2xl font-black text-gray-700 mb-8">What sound does this make?</h2>
        
        <div class="flex justify-center mb-10">
          <div id="letterBox" class="w-44 h-44 rounded-[2rem] border-2 border-gray-200 border-b-[6px] flex items-center justify-center text-8xl font-black text-blue-500 bg-white shadow-lg">
            <span id="letterDisplay">ÿß</span>
          </div>
        </div>

        <div id="optionsGrid" class="grid grid-cols-2 gap-4"></div>
      </div>
    </div>

    <div class="p-6 border-t-2 border-gray-100 bg-white">
      <button id="mainBtn" onclick="handleMainAction()" disabled class="duo-btn w-full py-5 bg-gray-200 border-gray-300 text-gray-400 text-xl font-black rounded-2xl uppercase tracking-widest cursor-not-allowed">
        Check
      </button>
    </div>

    <div id="feedbackPanel" class="absolute bottom-0 left-0 w-full p-8 translate-y-full transition-transform duration-300 z-50 rounded-t-3xl"></div>
  </div>

  <script>
    // FULL ALPHABET (28 Letters)
    const allLetters = [
      { letter: 'ÿß', name: 'Alif', level: 1 }, { letter: 'ÿ®', name: 'Ba', level: 1 }, { letter: 'ÿ™', name: 'Ta', level: 1 }, 
      { letter: 'ÿ´', name: 'Tha', level: 1 }, { letter: 'ÿ¨', name: 'Jim', level: 1 }, { letter: 'ÿ≠', name: 'Ha', level: 1 }, { letter: 'ÿÆ', name: 'Kha', level: 1 },
      { letter: 'ÿØ', name: 'Dal', level: 2 }, { letter: 'ÿ∞', name: 'Dhal', level: 2 }, { letter: 'ÿ±', name: 'Ra', level: 2 },
      { letter: 'ÿ≤', name: 'Zay', level: 2 }, { letter: 'ÿ≥', name: 'Seen', level: 2 }, { letter: 'ÿ¥', name: 'Sheen', level: 2 }, { letter: 'ÿµ', name: 'Sad', level: 2 },
      { letter: 'ÿ∂', name: 'Dad', level: 3 }, { letter: 'ÿ∑', name: 'Taa', level: 3 }, { letter: 'ÿ∏', name: 'Zha', level: 3 },
      { letter: 'ÿπ', name: 'Ain', level: 3 }, { letter: 'ÿ∫', name: 'Ghain', level: 3 }, { letter: 'ŸÅ', name: 'Fa', level: 3 }, { letter: 'ŸÇ', name: 'Qaf', level: 3 },
      { letter: 'ŸÉ', name: 'Kaf', level: 4 }, { letter: 'ŸÑ', name: 'Lam', level: 4 }, { letter: 'ŸÖ', name: 'Meem', level: 4 },
      { letter: 'ŸÜ', name: 'Noon', level: 4 }, { letter: 'Ÿá', name: 'Ha', level: 4 }, { letter: 'Ÿà', name: 'Waw', level: 4 }, { letter: 'Ÿä', name: 'Ya', level: 4 }
    ];

    const messages = ['Amazing!', 'Great Job!', 'Perfect!', 'Brilliant!', 'Fantastic!', 'Well Done!'];
    
    let currentIndex = 0;
    let selectedOption = null;
    let isReviewing = false;
    let score = 0;

    function speak(text) {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'ar-SA';
        window.speechSynthesis.speak(msg);
      }
    }

    function renderQuestion() {
      const current = allLetters[currentIndex];
      document.body.className = `h-full overflow-hidden bg-level-${current.level}`;
      document.getElementById('letterDisplay').textContent = current.letter;
      document.getElementById('progressInner').style.width = `${(currentIndex / allLetters.length) * 100}%`;
      
      const others = allLetters.filter(l => l.name !== current.name);
      const choices = [current.name, ...others.sort(() => 0.5 - Math.random()).slice(0, 3).map(l => l.name)].sort(() => 0.5 - Math.random());

      const grid = document.getElementById('optionsGrid');
      grid.innerHTML = '';
      choices.forEach(opt => {
        const btn = document.createElement('div');
        btn.className = 'option-card p-5 rounded-2xl flex flex-col items-center justify-center cursor-pointer font-black text-xl shadow-sm';
        btn.innerHTML = `<span class="text-blue-300 text-[10px] mb-1 uppercase font-bold">Sound</span>${opt}`;
        btn.onclick = () => selectOption(opt, btn);
        grid.appendChild(btn);
      });

      setMainBtnState('select');
      isReviewing = false;
    }

    function selectOption(opt, el) {
      if (isReviewing) return;
      selectedOption = opt;
      document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
      el.classList.add('selected');
      setMainBtnState('ready');
    }

    function setMainBtnState(state) {
      const btn = document.getElementById('mainBtn');
      if (state === 'select') {
        btn.disabled = true;
        btn.className = "duo-btn w-full py-5 bg-gray-200 border-gray-300 text-gray-400 text-xl font-black rounded-2xl uppercase tracking-widest cursor-not-allowed";
        btn.textContent = "Check";
      } else {
        btn.disabled = false;
        btn.className = "duo-btn w-full py-5 bg-[#58cc02] border-[#46a302] text-white text-xl font-black rounded-2xl uppercase tracking-widest cursor-pointer shadow-lg";
        btn.textContent = "Check";
      }
    }

    function handleMainAction() {
      if (!isReviewing) checkAnswer();
      else nextQuestion();
    }

    function checkAnswer() {
      isReviewing = true;
      const current = allLetters[currentIndex];
      const isCorrect = selectedOption === current.name;
      const panel = document.getElementById('feedbackPanel');

      if (isCorrect) {
        score += 10;
        document.getElementById('scoreDisplay').textContent = score;
        speak(current.letter);
        panel.className = "absolute bottom-0 left-0 w-full p-8 bg-[#d7ffb8] text-[#58a700] z-50 translate-y-0 rounded-t-3xl";
        panel.innerHTML = `<div class="flex items-center gap-4"><div class="bg-white rounded-full p-2">‚úîÔ∏è</div><h3 class="text-2xl font-black">${messages[Math.floor(Math.random()*messages.length)]}</h3></div>`;
      } else {
        document.getElementById('letterBox').classList.add('shake');
        setTimeout(() => document.getElementById('letterBox').classList.remove('shake'), 400);
        panel.className = "absolute bottom-0 left-0 w-full p-8 bg-[#ffdfe0] text-[#ea2b2b] z-50 translate-y-0 rounded-t-3xl";
        panel.innerHTML = `<div class="flex items-center gap-4"><div class="bg-white rounded-full p-2">‚ùå</div><div><h3 class="text-xl font-black">Correct solution:</h3><p class="text-2xl font-black">${current.name}</p></div></div>`;
      }
      
      const btn = document.getElementById('mainBtn');
      btn.className = isCorrect ? 
        "duo-btn w-full py-5 bg-[#58cc02] border-[#46a302] text-white text-xl font-black rounded-2xl uppercase tracking-widest" :
        "duo-btn w-full py-5 bg-[#ff4b4b] border-[#d33131] text-white text-xl font-black rounded-2xl uppercase tracking-widest";
      btn.textContent = "Continue";
    }

    function nextQuestion() {
      document.getElementById('feedbackPanel').classList.add('translate-y-full');
      currentIndex++;
      if (currentIndex < allLetters.length) {
        renderQuestion();
      } else {
        showSuccess();
      }
    }

    function showSuccess() {
      document.getElementById('gameArea').innerHTML = `
        <div class="flex flex-col items-center justify-center h-full text-center">
          <div class="text-9xl mb-6">üèÜ</div>
          <h2 class="text-5xl font-black text-orange-500 mb-4">You're a Pro!</h2>
          <p class="text-gray-500 font-bold mb-10 text-xl">You mastered all 28 letters of the Arabic alphabet.</p>
          <button onclick="location.reload()" class="duo-btn w-full py-5 bg-[#1cb0f6] border-[#1899d6] text-white text-xl font-black rounded-2xl uppercase tracking-widest">Restart Lesson</button>
        </div>`;
      document.getElementById('mainBtn').style.display = 'none';
      document.getElementById('progressInner').style.width = '100%';
    }

    renderQuestion();
  </script>
 </body>
</html>
